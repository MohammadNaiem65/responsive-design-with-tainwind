<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <div class="navbar p-3 lg:p-4 text-white font-bold bg-slate-800">
            <div class="flex-1">
                <img src="image/google-logo-9824.png" class="w-20" alt="">
                <span class="text-4xl">Pixel Store</span>
            </div>
            <div class="flex-none gap-2">
                <ul class="hidden lg:flex text-xl">
                    <li class="mr-10 hover:cursor-pointer">
                        <span><i class="fa-solid fa-house text-yellow-500"></i></span>
                        <span class="hover:text-sky-500">HOME</span>
                    </li>
                    <li class="mr-10 hover:cursor-pointer">
                        <span><i class="fa-solid fa-heart text-yellow-500"></i></span>
                        <span class="hover:text-sky-500">WISHLIST</span>
                    </li>
                    <li class="mr-10 hover:cursor-pointer">
                        <span><i class="fa-solid fa-trash text-yellow-500"></i></span>
                        <span class="hover:text-sky-500">RECYCLE BIN</span>
                    </li>
                    <li class="mr-10 relative hover:cursor-pointer">
                        <label for="my-drawer" class="drawer-button">
                            <span class="hover:cursor-pointer"><i class="fa-solid fa-cart-shopping text-yellow-500"></i>
                            </span>
                        </label>
                        <span class="badge badge-secondary absolute top-[-.8rem]">+99</span>
                    </li>
                </ul>
                <div class="dropdown dropdown-end block lg:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52 text-black">
                        <li>
                            <a>
                                <span><i class="fa-solid fa-house text-yellow-500"></i></span>
                                <span>HOME</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span><i class="fa-solid fa-heart text-yellow-500"></i></span>
                                <span>WISHLIST</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span><i class="fa-solid fa-trash text-yellow-500"></i></span>
                                <span>RECYCLE BIN</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span><i class="fa-solid fa-cart-shopping text-yellow-500"></i></span>
                                <label for="my-drawer" class="drawer-button">
                                    <span class="hover:cursor-pointer">CART
                                    </span>
                                </label>
                                <!-- <span>CART</span> -->
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Drawer -->
        <div class="drawer drawer-end">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content mt-6">
                <!-- Page content here -->
                <!-- Cards -->

            </div>
            <div class="drawer-side">
                <label for="my-drawer" class="drawer-overlay"></label>
                <!-- Sidebar content here -->
                <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                    <li><a>Sidebar Item 1</a></li>
                    <li><a>Sidebar Item 2</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
